<div class="mt-4">


  <div class="row">
    <div class="col-md-4" *ngFor="let item of userTasks | paginate
        : {
            itemsPerPage: searchParams.limit,
            currentPage: searchParams.page,
            totalItems: totalTasksItems
        }">
      <div class="card mt-3" *ngIf="userTasks.length>0">
        <div class="card-body">
          <img class="rounded" [src]="imgSrc+item.image" alt="">
          <h2 style="height: fit-content;" class="card-title mt-2 h3">{{item.title}}</h2>
          <p class="card-subtitle mb-2 text-muted">{{'DeadLineDate'|translate}} : {{item.deadline}}</p>
          <p class="card-text">{{item.description }}</p>
          <div class="actions d-flex justify-content-between">
            <a class="card-link" mat-raised-button color="basic"
              routerLink="details/{{item._id}}">{{'Details'|translate}}</a>
            <button mat-raised-button color="primary" (click)="completeTask(item._id)">{{'Complete'|translate}}</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="card mt-3 p-3 text-danger" *ngIf="userTasks?.length==0">
    {{errorMsg}}
    <!-- {{'NoTaskToShow'|translate}} -->
  </div>
